version: '3'

services:
  app:
    container_name: 'transaction-service-pompeeva'
    build:
      context: app/
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    network_mode: "host"
    ports:
      - '28082:8082'
    command: sleep infinity
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    environment:
      - PYTHONPATH=/workspace/src
